{% extends "todo_app/base.html" %}

{% block title %}
    Create PAGE
{% endblock title %}


{% block content %}

    <div class="p-5 mb-4 bg-light rounded-3">
       <div class="container-fluid py-5">
            <h1 class="display-2 text-center">To-Do List</h1>
          <div>
                    <form method="post">
                        {% csrf_token %}
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">To-Do Title</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="title">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="description">
                        </div>
                      </div>
                      <div class="row bt-2">
                          <div class="col-sm-2">Is Finished?</div>
                          <div class="col-sm-10">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="finished">
                                <label class="form-check-label">
                                  Yes
                                </label>
                              </div>
                            </div>
                      </div>
                      <div class="row pt-2">
                          <div class="col-sm-10">
                          <button type="submit" class="btn btn-success">Add to List</button>
                          </div>
                      </div>

                    </form>

          </div>

       </div>
    </div>


{% endblock content %}
